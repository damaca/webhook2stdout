name: Docker

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main
      - release/**
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Prepare image names
        id: prep
        run: |
          echo "ghcr=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          if [ -n "${DOCKERHUB_USERNAME}" ]; then
            echo "dockerhub=${DOCKERHUB_USERNAME}/${{ github.event.repository.name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute docker tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/heads/release/(v[0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            TAG="${BASH_REMATCH[1]}"
          elif [[ "${GITHUB_REF}" =~ ^refs/tags/(v[0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            TAG="${BASH_REMATCH[1]}"
          else
            TAG="sha-${GITHUB_SHA::7}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Compute docker tags list
        id: tags
        shell: bash
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          {
            echo "list<<EOF"
            echo "${{ steps.prep.outputs.ghcr }}:${TAG}"
            if [ -n "${{ steps.prep.outputs.dockerhub }}" ]; then
              echo "${{ steps.prep.outputs.dockerhub }}:${TAG}"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.list }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
