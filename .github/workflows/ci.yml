name: CI

on:
  pull_request:
    branches:
      - master
      - release/**
  push:
    branches:
      - master
      - release/**

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify formatting
        run: |
          fmt_out="$(gofmt -l .)"
          if [ -n "$fmt_out" ]; then
            echo "The following files need gofmt:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...
